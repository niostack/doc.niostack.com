name: auto deploy
run-name: ${{ github.actor }} is deploying to server ðŸš€
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
    
          - uses: actions/setup-node@v4
            with:
              node-version: 18
              cache: yarn
    
          - name: Install dependencies
            run: yarn install --frozen-lockfile
          - name: Build website
            run: yarn build
    
          - name: ðŸ“‚ upload to server
            uses: appleboy/scp-action@v0.1.4
            with:
              host: 154.197.99.171
              username: root
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              port: 31275
              source: build/*
              target: /root/doc.niostack.com